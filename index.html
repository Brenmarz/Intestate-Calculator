<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intestate Succession Calculator</title>
    <style>
        /* Basic Reset */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
            width: 60%;
            max-width: 400px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        select, input {
            width: 80%;
            padding: 8px;
            margin: 8px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            display: block;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
            width: 60%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h2>Intestate Succession Calculator</h2>

    <form method="POST">
        <label>Was the deceased married at the time of passing?</label>
        <select name="spouse">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Number of children:</label>
        <input type="number" name="children" min="0">

        <label>Did the deceased have surviving parents?</label>
        <select name="parents">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Number of siblings of deceased:</label>
        <input type="number" name="siblings" min="0">

        <button type="submit">Calculate Inheritance</button>
    </form>

    {% if heirs %}
    <div class="results">
        <h3>Inheritance Breakdown:</h3>
        <ul>
            {% for heir, share in heirs.items() %}
            <li><strong>{{ heir }}</strong>: {{ share }}%</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}  <!-- ✅ Properly closing first IF block -->

    {% if flowchart_path %}
    <div class="results">
        <h3>Inheritance Flowchart:</h3>
        <img src="{{ flowchart_path }}" alt="Inheritance Tree">
    </div>
    {% endif %}  <!-- ✅ Properly closing flowchart block -->

    {% if pdf_path %}
    <div class="results">
        <h3>Download Report:</h3>
        <a href="/download_pdf"><button>Download PDF</button></a>
    </div>
    {% endif %}  <!-- ✅ Properly closing PDF block -->

</body>
</html>
